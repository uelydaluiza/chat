    <div class="container-fluid" id="quadro">
        <h3 class="text-center my-3">DESCREVA SUA NECESSIDADE</h3>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form>
                    <div class="form-group">
                        <label for="text1">SEU NOME</label>
                        <input id="text1" name="text1" type="text" class="form-control"
                            value="">
                    </div>
                    <div class="form-group">
                        <label for="for">SUA IDADE</label>
                        <div>
                            <select id="for" name="for" class="custom-select">
							    <option value="criança">-10</option>
                                <option value="adolescente">10-15</option>
                                <option value="jovem" selected>16-20</option>
                                <option value="adulto">+20</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="textarea">DESCRIÇÃO</label>
                        <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control" >
  Faça uma descrição breve de que tipo de problema psicológico tem sofrido.
                      </textarea>
                    </div>
                    <div class="form-group">
                        <label for="text">TELEFONE</label>
                        <input id="text" name="text" type="text" class="form-control" value="DDD+NUMERO">
                    </div>
                    <div class="form-group">
                        <button name="submit" type="submit" class="btn btn-primary">Buscar</button>
                        <button type="reset" class="btn btn-warning">Limpar</button>
                    </div>
                </form>
            </div>
        </div>
	</div>
